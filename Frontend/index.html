<!DOCTYPE html>
<html>
<head>
    <title>Legal Document Analyzer</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; padding:40px; }
        .box { background:white; padding:30px; border-radius:8px; max-width:600px; margin:auto; }
        button { padding:10px 20px; background:#2c3e50; color:white; border:none; cursor:pointer; }
        #result { margin-top:20px; }
        .clause { background:#f0f0f0; padding:10px; margin:5px 0; border-radius:5px; }
    </style>
</head>
<body>

<div class="box">
    <h2>AI Legal Document Analyzer</h2>
    <input type="file" id="fileInput" />
    <br><br>
    <button onclick="upload()">Process Document</button>

    <div id="result"></div>
</div>

<script>
async function upload(){
    const file = document.getElementById("fileInput").files[0];
    const formData = new FormData();
    formData.append("file", file);

    document.getElementById("result").innerHTML = "Processing...";

    const res = await fetch("http://127.0.0.1:5000/process", {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    let html = `<h3>Summary</h3><p>${data.summary}</p><h3>Detected Clauses</h3>`;
    data.clauses.forEach(c=>{
        html += `<div class="clause">${c}</div>`;
    });

    document.getElementById("result").innerHTML = html;
}
</script>

</body>
</html>
